<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="again">PLAY AGAIN</button>


    <div class="container">
        
        <h2 id="computer">Computer: </h2>

        <button class="computerBtn">
            <img src="img/rock.png" alt="">
        </button>
        <button class="computerBtn">
            <img src="img/paper.png" alt="">
        </button>
        <button class="computerBtn">
            <img src="img/scissors.png" alt="">
        </button>
        <h1 id="winner" style="visibility: hidden;">WINNER: </h1>
        <h2 id="player">You Chose:</h2>

        <button class="playerBtn">
            <img src="img/rock.png" alt="">
        </button>
        <button class="playerBtn">
            <img src="img/paper.png" alt="">
        </button>
        <button class="playerBtn">
            <img src="img/scissors.png" alt="">
        </button>

    </div>
    <script src="main.js"></script>
</body>
</html>
