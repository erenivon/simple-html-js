<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="card" id="card">
            <div class="cardheader">
                <h2>To-Do List</h2>
                <input type="text" name="" placeholder="Enter text..." id="textinput">
                <button id="add" onclick="submit()">add</button>
            </div>
            <div class="cardcontent" id="cardcontent">

            </div>
        </div>
    </div>
    <script>
        let textbox = document.getElementById("textinput")
        let card = document.getElementById('cardcontent')
        let i = 0;
        function submit() {
            if (textbox.value.length < 1) {
                alert("Yazı çok kısa")
            } else {
                card.innerHTML +=
                    '<div class="content" id="todolist' + i + '"><input type="radio" name="todo" id="todo' + i + '"><label for="todo' + i + '" id="todo' + i + '" class="labeltodo">' + textbox.value + '</label><i class="fa fa-trash" onclick="todoRemove(' + i + ')"></i></div>'
                i = i + 1;
                textbox.value = ""
            }
        }
        function todoRemove(i) {
            let todoItem = document.getElementById('todolist' + i)
            todoItem.remove();
        }


    </script>
</body>

</html>
